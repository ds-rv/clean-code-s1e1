<!DOCTYPE html>
<html>
  <head>
    <title>
      Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="container">
      <div id="add-item">
        <h3 class="add-item-label" for="new-task">
          Add Item
        </h3>
        <div class="task-wrapper">
          <input class="input input-text task" id="new-task" type="text">
          <button class="btn">
            Add
          </button>
        </div>
      </div>
      <h3 class="headline">
        Todo
      </h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-row">
          <input class="input input-checkbox" type="checkbox">
          <label class="task">
            Pay Bills
          </label>
          <input class="input input-text task" type="text">
          <button class="btn edit">
            Edit
          </button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list-row edit-mode">
          <input class="input input-checkbox" type="checkbox">
          <label class="task">
            Go Shopping
          </label>
          <input class="input input-text task" type="text" value="Go Shopping">
          <button class="btn edit">
            Save
          </button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="headline">
        Completed
      </h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-row">
          <input class="input input-checkbox" type="checkbox" checked>
          <label class="task">
            See the Doctor
          </label>
          <input class="input input-text task" type="text">
          <button class="btn edit">
            Edit
          </button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
