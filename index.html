<!DOCTYPE html>
<html>
  <head>
    <title>
      Todo App
    </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="container">
      <div class="new-item" id="add-item">
        <h3 class="new-item__headline">
          Add Item
        </h3>
        <div class="new-item__wrapper">
          <input class="new-item__input input input_text" id="new-task" type="text">
          <button class="btn">
            Add
          </button>
        </div>
      </div>
      <h3 class="headline">
        Todo
      </h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox input input_checkbox" type="checkbox">
          <label class="task__text">
            Pay Bills
          </label>
          <input class="task__input input input_text" type="text">
          <button class="btn btn_edit">
            Edit
          </button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox input input_checkbox" type="checkbox">
          <label class="task__text">
            Go Shopping
          </label>
          <input class="task__input input input_text" type="text" value="Go Shopping">
          <button class="btn btn_edit">
            Save
          </button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
      <h3 class="headline">
        Completed
      </h3>
      <ul class="task-list task-list_completed" id="completed-tasks">
        <li class="task">
          <input class="task__checkbox input input_checkbox" type="checkbox" checked>
          <label class="task__text">
            See the Doctor
          </label>
          <input class="task__input input input_text" type="text">
          <button class="btn btn_edit">
            Edit
          </button>
          <button class="btn btn_delete">
            <img class="btn__img" src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
